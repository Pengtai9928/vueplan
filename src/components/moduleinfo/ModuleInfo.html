<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <title>MIDSEM PROJECT FINAL</title>
   </head>
  <body>
    <div id = 'app'>
      <div id="overlay">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">
              <div class="modal-header">
                <slot name="header">
                  <h1 id = 'reviewTitle'>Add Review</h1>
                  <button type="button" id='closeReview'>
                    <font-awesome-icon icon="times" />
                  </button>
                </slot>
              </div>

              <div class="modal-body">
                <div id = 'timeTaken'>Year and Sem taken: 
                  <select id="year" style='float:right'>
                    <option v-for="year in yearlist">{{year.slice(0,2)+'/'+year.slice(3,5)+' Semester '+year[6]}}</option>
                  </select>
                </div>
                <div id = 'rating'>Overall: <input id = 'overall' type = 'number' step='0.1' min='1' max='5' value='3' style='float:right'></input></div>
                <div id = 'learning'>Learning Content: <input id = 'content' type = 'number' step='0.1' min='1' max='5' value='3' style='float:right'></input></div>
                <div id = 'admin'>Staff and Administration: <input id = 'staff' type = 'number' step='0.1' min='1' max='5' value='3' style='float:right'></input></div>
                <slot name="body" id='writtenBody'>
                  <textarea id ='writtenReview' rows=10 cols=105 placeholder = 'Write your review here!'></textarea>
                </slot>
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  Click 'OK' to submit your review!
                  <button id = 'submitReview' @click="submitReview()">
                    OK
                  </button>
                </slot>
              </div>
            </div>
          </div>
        </div>
      </div>
          <input id ='searchIn' type="text" v-model="search" v-on:keyup = 'show = true' placeholder="Search Module Code or Title..."/>
      <div id = 'res'></div>

      <div v-if = "search != ''">
        <ul id = 'modules'>
          <li v-for="mod in filteredList" v-on:click = 'modInfo(allmodules[mod])'>
            {{allmodules[mod].code}} {{allmodules[mod].title}} 
        </li>
        </ul>

    </div> </div>
   </body>
</html>
