<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <title>MIDSEM PROJECT FINAL</title>
   </head>
  <body>
    <div id = 'app'>
      <div id="overlay">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">
              <div class="modal-header">
                <slot name="header">
                  <h1 id = 'reviewTitle'>Your Review</h1>
                  <button type="button" id='closeReview'>
                    <font-awesome-icon icon="times" />
                  </button>
                </slot>
              </div>

              <div class="modal-body">
                <div id = 'timeTaken'>Year and Sem taken:
                  <input type = 'number'></input>
                </div>
                <div id = 'learning'>Learning Content: </div>
                <div id = 'admin'>Staff and Administration: </div>
                <slot name="body">
                  <input id ='writtenReview' type = 'text' placeholder = 'Write your review here!'></input>
                </slot>
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  Click 'OK' to submit your review!
                  <button class="modal-default-button" @click="$emit('close')">
                    OK
                  </button>
                </slot>
              </div>
            </div>
          </div>
        </div>
      </div>
          <input id ='searchIn' type="text" v-model="search" placeholder="Search Module Code or Title..."/>
      <div id = 'res'></div>

      <div v-if = "search != ''">
        <ul id = 'modules'>
          <li v-for="mod in filteredList" v-on:click = 'modInfo(allmodules[mod])'>
            {{allmodules[mod].code}} {{allmodules[mod].title}} 
        </li>
        </ul>

    </div> </div>
   </body>
</html>
